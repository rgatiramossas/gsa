<!DOCTYPE html>
<html>
<head>
  <title>Menu de Navegação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .nav-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .nav-button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Euro Dent Experts</h1>
  <h2>Menu de Navegação</h2>
  
  <button class="nav-button" onclick="location.href='/dashboard'">Dashboard</button>
  <button class="nav-button" onclick="location.href='/clients'">Clientes</button>
  <button class="nav-button" onclick="location.href='/services'">Serviços</button>
  <button class="nav-button" onclick="location.href='/budget'">Orçamentos</button>
  
  <div style="margin-top: 30px; text-align: center;">
    <p>Essa é uma página de navegação alternativa para simplificar a navegação no sistema.</p>
  </div>
</body>
</html>
